version: '2'
services:
  app:
    container_name: cheat.sh
    image: cheat.sh
    build: .
    depends_on:
      - redis
    environment:
      - CHEATSH_CACHE_REDIS_HOST=redis

  redis:
    container_name: cheat.sh-db
    image: redis:4-alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:

networks:
  default:
    external:
      name: caddynet
